name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチへのpushでトリガー

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.9 # プロジェクトに合わせたNode.jsバージョンを指定

      # 3. 依存関係のインストール
      - name: Install dependencies
        run: npm install

      # 4. ビルドの実行
      - name: Build project
        run: npm run build

      # 5. GitHub Pages へのデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # ビルド成果物の出力ディレクトリを指定
